<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Noita Wang Tiler</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="sliderstyle.css">
</head>
<body>
  <div id="wrapper">
    <div class="controls">
      <input type="file" id="input">
      <label>Zoom <input type="range" id="zoom" min="1" max="8" value="4"></label>
      <label>Eye protection <input type="range" id="brightness" min="0" max="1" value="1" step="0.01"></label>
      <label>Seed <input type="text" id="seed" maxlength="8" size="8"></label>
      <input type="button" value="Load seed" id="loadSeed">
      <input type="button" value="Generate new seed" id="newSeed">
    </div>
    <div id="canvasContainer">
      <div id="highlight"><span></span></div>
      <canvas id="canvas"></canvas>
    </div>
  </div>
  <img src="" alt="" id="image">
  <script src="index.js" type="module"></script>
</body>
</html>
